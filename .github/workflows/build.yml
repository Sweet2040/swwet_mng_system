name: GitHub Actions Maven Build Example
on:
  push:
    branches: [ main ]
jobs:
  build-on-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: Step 1 - Checkout main branch from GitHub 
        uses: actions/checkout@v2

      - name: Step 2 - Set up JDK 22
        uses: actions/setup-java@v1
        with:
          java-version: 22

      - name: Step 3 - Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Step 4 - Set up environment (if necessary)
        run: |
          mkdir -p /home/runner/work/swwet_mng_system
          # Add any other setup commands here

      - name: Step 5 - Build Maven Project
        run: mvn --batch-mode clean install package -DskipTests

      - name: Step 6 - Run test cases
        run: mvn --batch-mode -Dmaven.test.failure.ignore=true test

      - name: Step 7 - Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Step 8 - Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn -B jacoco:prepare-agent verify org.sonarsource.scanner.maven:sonar-maven-plugin:sonar jacoco:report -Dsonar.projectKey=Sweet2040_swwet_mng_system

   
      
       


       
